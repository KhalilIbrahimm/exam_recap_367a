<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f9f9f9;
    }
    .card {
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      font-size: 1.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      margin-right: 0.5rem;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }
    ul {
      margin-top: 0.5rem;
      padding-left: 1.25rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="title">Loading...</h1>
    <button onclick="toggleIdeas()">Toggle Main Ideas</button>
    <button onclick="loadCard()">New Card</button>
    <div id="main-ideas" style="display: none;"></div>
    <h2>Follow-up Questions</h2>
    <ul id="follow-up"></ul>
  </div>

  <script>
    window.MathJax = {
        tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
        svg: { fontCache: 'global' }
      };
    let currentCard = null;

    async function loadCard() {
      try {
        const files = await fetch('cards/index.json').then(res => res.json());
        let randomFile;

        do {
          randomFile = files[Math.floor(Math.random() * files.length)];
        } while (randomFile === currentCard && files.length > 1);

        currentCard = randomFile;
        const card = await fetch(`cards/${randomFile}`).then(res => res.text());

        const titleMatch = card.match(/^# (.+)$/m);
        const mainIdeasMatch = card.match(/## Main ideas\s*\n([\s\S]*?)(?=\n##|\n#|$)/i);
        const followUpsMatch = card.match(/##+ Follow.*\n([\s\S]*)/i);

        document.getElementById('title').textContent = titleMatch ? titleMatch[1].trim() : 'Untitled';
        document.getElementById('main-ideas').innerHTML = marked.parse(mainIdeasMatch ? mainIdeasMatch[1].trim() : 'No main ideas found.');
        document.getElementById('main-ideas').style.display = 'none';
        document.getElementById('follow-up').innerHTML = (followUpsMatch ? followUpsMatch[1].trim() : '')
          .split(/\n- /).filter(Boolean).map(q => `<li>${q.replace(/^[-\s]+/, '')}</li>`).join('');

        // ðŸ”¥ Trigger MathJax re-render
        if (window.MathJax) {
          MathJax.typeset();
        }
      } catch (err) {
        console.error('Error loading card:', err);
      }
    }

    function toggleIdeas() {
      const div = document.getElementById('main-ideas');
      div.style.display = div.style.display === 'none' ? 'block' : 'none';
    }

    const script = document.createElement('script');
    script.src = 'https://cdn.jsdelivr.net/npm/marked/marked.min.js';
    script.onload = loadCard;
    document.head.appendChild(script);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>
</body>
</html>
